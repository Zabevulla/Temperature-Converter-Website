<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperatureInput" placeholder="Enter temperature">
        <select id="unitSelector">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value ="kelvin">kelvin</option>     
        </select>
        <button class="m-4" onclick="convertTemperature()">Convert</button>
        <div id="result" class="m-3"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById('temperatureInput').value;
            const unitSelector = document.getElementById('unitSelector').value;
            const resultElement = document.getElementById('result');
            let convertedTemperature;

            if (unitSelector === 'celsius') {
                // Convert from Celsius to Fahrenheit
                convertedTemperature = (temperatureInput * 9/5) + 32;
                resultElement.innerHTML = `Converted Temperature: ${convertedTemperature} °F`;
            } else {
                // Convert from Fahrenheit to Celsius
                convertedTemperature = (temperatureInput - 32) * 5/9;
                resultElement.innerHTML = `Converted Temperature: ${convertedTemperature} °C`;
            }
        }
    </script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
